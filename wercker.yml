box: wercker/default
build:
    steps:
        - shellcheck

        - script:
            name: config
            code: |
                export KUBERNETES_VERSION="1.3.4"
                export KUBERNETES_SHA256="81f0e3c788241419be1ee961da8804fdb16657b86e7edba8c7070932e8a50fe7"
                echo "Installing version $KUBERNETES_VERSION of kubernetes"

        - script:
            name: fetch kubernetes archive
            code: |
                curl -L https://storage.googleapis.com/kubernetes-release/release/v${KUBERNETES_VERSION}/bin/linux/amd64/kubectl > /tmp/kubectl

        - script:
            name: validate kubernetes archive
            code: |
                cat /tmp/kubectl| sha256sum | grep -q "$KUBERNETES_SHA256"

        - script:
            name: install upx
            code: |
                sudo apt-get update
                sudo apt-get install upx-ucl

        - script:
            name: prepare output
            code: |
                cp "$WERCKER_ROOT/LICENSE" "$WERCKER_ROOT/README.md" "$WERCKER_ROOT/run.sh" "$WERCKER_ROOT/wercker.yml" "$WERCKER_ROOT/wercker-step.yml" "$WERCKER_OUTPUT_DIR"
                cp /tmp/kubectl "$WERCKER_OUTPUT_DIR/kubectl"
                chmod ugo+rx "$WERCKER_OUTPUT_DIR/kubectl"

                strip "$WERCKER_OUTPUT_DIR/kubectl"
                upx --lzma --best "$WERCKER_OUTPUT_DIR/kubectl"
